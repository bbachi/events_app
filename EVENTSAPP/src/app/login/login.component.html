<mat-card  class="login-card">
    <mat-card class="errcls" *ngIf="errorMessage">{{errorMessage | camelcase}}</mat-card>
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <form #loginForm="ngForm" (ngSubmit)="login()">
      <mat-card-content>
        <div class="example-container">
          <mat-form-field>
            <input #spy matInput  placeholder="Username" [(ngModel)]="loginModel.userName"  name="username"  required>
          </mat-form-field>
          <mat-form-field>
            <input  matInput  placeholder="Password" [(ngModel)]="loginModel.password"  type="password"  name="password"  required>
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button id="login" appLoginbutton mat-raised-button color="primary">Login</button>
      </mat-card-actions>
    </form>
  </mat-card>
